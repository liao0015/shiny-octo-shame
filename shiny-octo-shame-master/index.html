<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="styles/styles.css">
    <!--<link rel="stylesheet" href="styles/takePhoto.css">-->
    <title>Final App</title>
</head>

<body>
    <div id="wrapper">
    
    	<!--photo taking page-->
        <section data-role="page" id="cameraPage">
        	<!--display current photo-->
            <div id="canvasDiv">
            	<canvas id="full"></canvas><br/>
            	<canvas id="thumb"></canvas>
            </div>
            <form>
                <input type="text" id="textInput" placeholder="Type Something"><br>
                <input type="radio" name="umm" value="Top">Top<br>
                <input type="radio" name="umm" value="Bottom">Bottom<br>
                <input type="button" id="topBtn" value="Set Text">
                <input type="button" id="saveBtn" value="Save Picture">
            </form>
        </section>
        
        <!--photo list page-->
        <section data-role="page" id="listPage">
            <div data-role="listview">
            </div>
        </section>
        
        <!-- always display the overlay between a page and modal -->
		<div data-role="overlay">&nbsp;</div>
        <!-- display the enlarged base64 img -->
        <section data-role="modal">
            <div id="pictureDiv">
            	<canvas id="c"></canvas><br>
			</div>
            <div id="backBtn">
                <p>Back</p>
            </div>
        </section>
        
        <!--footer-->
        <footer id="footer">
        	<!--Take photo button with svg icon-->
            <div data-role="option" id="takeBtn">
                <div class="tabIcon">
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 70 70" enable-background="new 0 0 70 70" xml:space="preserve">
<path d="M47.5,25.4H25.7c-2.3,0-4.3-1.9-4.3-4.3v-3.7c0-2.3,1.9-4.3,4.3-4.3h21.7c2.3,0,4.3,1.9,4.3,4.3v3.7
	C51.7,23.5,49.8,25.4,47.5,25.4z"/>
<path d="M56.4,52.3H17.3C12.7,52.3,9,48.6,9,44V30.3c0-4.6,3.7-8.3,8.3-8.3h39.2c4.6,0,8.3,3.7,8.3,8.3V44
	C64.7,48.6,61,52.3,56.4,52.3z"/>
<circle stroke="#FFFFFF" stroke-miterlimit="10" cx="36.8" cy="37.1" r="20.7"/>
<circle fill="#FFFFFF" stroke="#000000" stroke-miterlimit="10" cx="36.7" cy="37.1" r="13.4"/>
<path stroke="#FFFFFF" stroke-miterlimit="10" d="M48.3,37.5h-2c-0.4-6-4.8-9.8-9.8-10v-2C42.5,25.8,47.9,30.5,48.3,37.5z"/>
<path stroke="#FFFFFF" stroke-miterlimit="10" d="M45.1,36.5h-1.3c-0.2-4-3.4-6.4-6.4-6.5v-1.3C41.5,28.8,44.9,31.5,45.1,36.5z"/></svg>
				</div>
                <h3>Take Photo</h3>
            </div>
            <!--listview button with svg icon-->
            <div data-role="option" id="listBtn">
                <div class="tabIcon">
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 70 70" enable-background="new 0 0 70 70" xml:space="preserve">
<rect x="10" y="12" width="8" height="8"/>
<rect x="10" y="24" width="8" height="8"/>
<rect x="10" y="36" width="8" height="8"/>
<rect x="10" y="48" width="8" height="8"/>
<rect x="22" y="12" width="40" height="8"/>
<rect x="22" y="24" width="40" height="8"/>
<rect x="22" y="36" width="40" height="8"/>
<rect x="22" y="48" width="40" height="8"/>
					</svg>
				</div>
                <h3>List Photos</h3>
            </div>
        </footer>
    </div>

    <script src="events/ajax.js"></script>

    <script src="events/takePhoto.js"></script>

</body>
</html>
